{% extends "layout.html" %}
{% block content %}

<div class="container">

<section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            
            <div class="row">
                <div class="col-lg-12">
                   

                    <div class="row">


                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="date" name="duedate" class="form-control search-slt" placeholder="Probable DueDate">
                        </div>
                        
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">

                          <select class="form-control search-slt" id="exampleFormControlSelect1" name="status" >
                            {% for o in status %}
                            <option value="{{ o }}">{{ o }}</option>
                            {% endfor %}
                          </select>

                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">

                          <select class="form-control search-slt" id="exampleFormControlSelect1" name="priority" >
                           {% for o in priority %}
                            <option value="{{ o }}">{{ o }}</option>
                           {% endfor %}
                          </select>

                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">

                         <select class="form-control search-slt" id="exampleFormControlSelect1" name="label">
                          {% for o in label %}
                          <option value="{{ o }}">{{ o }}</option>
                          {% endfor %}
                        </select>

                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
      
                            <button class="btn btn-danger wrn-btn" type="submit" >submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

</div>

{% endblock content %}
